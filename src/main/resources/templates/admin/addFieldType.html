<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Field Type Page</title>
</head>
<body>

<form th:action="@{/fieldType/add}"
      th:object="${fieldType}" method="post"
      role="form">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Code</label>
        <input type="text" th:field="*{code}" />
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<a href="/fieldTypes">list of field types</a>
</body>
</html>
